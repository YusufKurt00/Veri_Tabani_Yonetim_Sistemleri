<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <div class="app-name">TradeHome</div>
    </nav>

    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="register-form">
            <label for="name">Kullanıcı Adı:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Şifre Tekrarı:</label>
            <input type="password" id="confirm-password" name="passwordConfirm" required><br><br>

            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
