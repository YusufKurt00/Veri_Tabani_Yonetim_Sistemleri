<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2 id="form-title">Giriş Yap</h2>
        <div id="login-form" class="form-container active">
            <div class="form-group">
                <label for="login-username">Kullanıcı Adı</label>
                <input type="text" id="login-username" placeholder="Kullanıcı Adı" />
            </div>
            <div class="form-group">
                <label for="login-password">Şifre</label>
                <input type="password" id="login-password" placeholder="Şifre" />
            </div>
            <div class="form-group">
                <button type="button" onclick="login()">Giriş Yap</button>
            </div>
            <div class="toggle-btns">
                <button type="button" onclick="toggleForm('register')">Kayıt Ol</button>
            </div>
        </div>

        <div id="register-form" class="form-container">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı Adı" />
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" placeholder="Şifre" />
            </div>
            <div class="form-group">
                <button type="button" onclick="register()">Kayıt Ol</button>
            </div>
            <div class="toggle-btns">
                <button type="button" onclick="toggleForm('login')">Giriş Yap</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
